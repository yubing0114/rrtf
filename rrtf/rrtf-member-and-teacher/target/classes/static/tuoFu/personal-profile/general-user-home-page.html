<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>用户中心-上传头像</title>
<link href="/tuoFu/c/base.css" rel="stylesheet" type="text/css">
<link href="/tuoFu/c/toefl.css" rel="stylesheet" type="text/css">
<link href="/tuoFu/c/bootstrap.min.css" rel="stylesheet" type="text/css">
</head>


<body>
	<div class="doc1180 fn-clear paddingT20">
		<div class="doc230 fn-left">
			<div class="flcb_cardUser" th:object="${session.user}">
				<div class="flcb_cardUserPic">
					<a href="###"><img th:src="|/tuoFu/img/@{*{picture}}|"
						width="100" height="100"></a>
				</div>
				<div class="flcb_cardUserName">
					<span style="" th:text="*{username}">会员名字</span>
				</div>
			</div>
			<div th:if="${session.userinfo.name=='member'}"
				class="flcb_cardUserInfo" th:object="${session.userinfo}">
				<div>
					<span>你现在拥有的RPB：</span> <span class="green" th:text="*{rpb}">50</span>
				</div>
				<div>
					<span>你现在的等级是：</span><span class="green" th:text="*{grade}">50</span>
				</div>
				<div th:unless="*{grade} =='一统天下'">
					<span>下一等级：</span><span class="green" th:text="*{nextGrade}">学孙</span>
				</div>
				<div th:if="*{grade} !='一统天下'">
					<span>升为下一等级还需RPB：</span><span class="green" th:text="*{nextRpb}">学孙</span>
				</div>
				<div>
					<a href="###" class="green">充值兑换</a><label>（50元兑换1000托福币）</label>
				</div>
			</div>
			<div class="flcb_cardUserMenu">
				<ul>
					<li class="on"><a th:href="@{/user/modify}" target="infor"
						class="icon_1">个人资料</a></li>
					<li><a th:href="@{/user/myOpenClass}" target="infor"
						target="infor" class="icon_2">我的公开课</a></li>
					<li><a th:href="@{/user/myGroup}" target="infor"
						class="icon_3">我的群组</a></li>
					<li><a th:href="@{/user/myWelfareCastle}" target="infor"
						class="icon_5">我的福利城堡</a></li>
					<li><a th:href="@{/user/myTOEFL}" target="infor"
						class="icon_6">我的托福人</a></li>
				</ul>
			</div>
		</div>
		<div class="doc910 fn-right">
			<iframe id="infor" name="infor" th:src="@{/user/modify}"
				style="width: 990px; height: 90vh;" frameborder="no"></iframe>
		</div>
	</div>
	<script type="text/javascript">
		// 计算页面的实际高度，iframe自适应会用到
		function calcPageHeight(doc) {
			var cHeight = Math.max(doc.body.clientHeight,
					doc.documentElement.clientHeight);
			var sHeight = Math.max(doc.body.scrollHeight,
					doc.documentElement.scrollHeight);
			var height = Math.max(cHeight, sHeight);
			return height
		}
		
		var ifr = document.getElementById('infor')
		ifr.onload = function() {
			var inter = window.setInterval(function() {
				var iDoc = ifr.contentDocument || ifr.document
				var height = calcPageHeight(iDoc)
				ifr.style.height = height + 'px'

			}, 100);
			window.setTimeout(function() {
				window.clearInterval(inter);
			}, 10000);
		}
	</script>
</body>
</html>
